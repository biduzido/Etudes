<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01 - Using Vue from CDN</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="01-cdn.js"></script>
</head>

<body>
    <div id="bidue">{{ message }}</div>
    <div id="otherApp">{{ message }}</div>
    <script lang="javascript">
        var app = new Vue({ el: "#bidue", data: { message: "yeeeeeeeehul" } })
        var otherApp = new Vue({ el: "#otherApp", data: { message: "yeel" } })
    </script>
</body>

</html>
